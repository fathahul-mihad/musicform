<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="box">
    <img class="listening" src="./order-summary-component-main/images/illustration-hero.svg" alt="">
    <div class="summary secondary-marging dark">
      Order Summary
    </div>
    <div class="content primary-marging">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>
    <div class="premium primary-marging">
      <div class="logo">
        <img src="./order-summary-component-main/images/icon-music.svg" alt="">
      </div>
      <div class="price">
        <div class="dark">
          Annual Plan
        </div>
        $59.99/year
      </div>
      <a href="#" class="change">
        Change
      </a>
    </div>
    <a href="#" class="payment secondary-margin">
      Proceed to Payment
    </a>
    <a href="" class="cancel secondary-marging">
      Cancel Order
    </a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fathahul-Mihad</a>.
  </div>
</body>

</html>
